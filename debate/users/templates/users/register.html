{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kay覺t Ol</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/kayit.css' %}">
</head>
<body>
    <div class="container">
        <h2>Kay覺t Ol</h2>
        <form action="{% url 'register' %}" method="post" id="kayit-form"> <!-- URL pattern'ini kullanarak form action'覺 -->
            {% csrf_token %}
            {{ form.as_p }} <!-- Formu Django'nun form API'si ile render ediyoruz -->
            <button type="submit">Kay覺t Ol</button>
        </form>
    </div>
</body>
</html>
